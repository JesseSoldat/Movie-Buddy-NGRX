<div class="row" *ngIf="showMsg$ | async">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
    <div id="msgComponent" [ngClass]="(msg$ | async)?.color" class="alert alert-dismissible fade show" role="alert">
      <strong>{{ (msg$ | async)?.title | titlecase }}</strong> {{(msg$ | async)?.msg}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>


<div class="row" *ngIf="hideMsg$ | async">
  <div class="col-12 spacer70"></div>
</div>

<div class="card mb-4" [ngStyle]="{'width': cardSize }">
  <div class="card-body d-flex flex-column justify-content-center align-items-center">
    <img [src]="movie?.poster_path" class="card-img-top cardImg">

    <h6 class="card-title pt-2">
      <b>{{movie?.title | truncateText: 20}}</b>
    </h6>
    <div class="row mt-2">
      <div class="col-12 d-flex">

        <button (click)="addToFavorites()" class="btn btn-secondary">
          <i class="fas fa-heart mr-1"></i><span>Favorites</span>
        </button>

        <div style="width: 20px"></div>

        <button (click)="viewDetails()" class="btn btn-primary">
          <i class="fa fa-eye mr-1"></i><span>View</span>
        </button>

      </div>
    </div>

  </div>
</div>

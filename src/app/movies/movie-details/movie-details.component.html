<app-overlay></app-overlay>

<app-top-row-btns [link]="backBtnLink"></app-top-row-btns>

<div class="container-fluid">
  <app-heading heading="Movie Details"></app-heading>

  <app-details-card *ngIf="(movieDetails$ | async) as movieDetails; else showSpinner" (handleLeftBtnClick)="goBack($event)"
    (handleRightBtnClick)="addToFavorites($event)" [movieDetails]="movieDetails" [leftBtn]="leftBtn" [rightBtn]="rightBtn"></app-details-card>

  <ng-template #showSpinner>
    <app-spinner></app-spinner>
  </ng-template>

</div>
